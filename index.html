<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A simple carousel maker by Sushant Ranjan"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Carousel Maker</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="carousel-item carousel-item-visible">
          <img src="./images/1.jpg" alt="First Image" />
        </div>
        <div class="carousel-item">
          <img src="./images/2.jpg" alt="Second Image" />
        </div>
        <div class="carousel-item">
          <img src="./images/3.jpg" alt="Third Image" />
        </div>
        <div class="carousel-item">
          <img src="./images/4.jpg" alt="Fourth Image" />
        </div>
        <div class="carousel-item">
          <img src="./images/5.jpg" alt="Fifth Image" />
        </div>
        <div class="carousel-item">
          <img src="./images/6.jpg" alt="Sixth Image" />
        </div>
      </div>
      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous Slide">
          &#60;
        </button>
        <button id="carousel-button-next" aria-label="Next Slide">&#62;</button>
      </div>
    </div>
    <form>
      <input type="radio" name="carousel-btn" id="carousel-btn-backward">
      <input type="radio" name="carousel-btn" id="carousel-btn-forward">
    </form>
    <script src="./script.js"></script>
  </body>
</html>
